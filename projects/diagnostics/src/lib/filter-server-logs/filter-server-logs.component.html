<section *transloco="let t;" class="ccs3-op-filter-server-logs">
  <mat-card>
    <mat-card-header></mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="ccs3-op-flex-row">
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>{{t('Service')}}</mat-label>
          <mat-select [formControl]="form.controls.serviceName">
            @for (serverItem of signals.serverItems(); track serverItem.serviceName) {
            <mat-option [value]="serverItem.serviceName">{{serverItem.displayName}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>{{t('Log message filter')}}</mat-label>
          <input [formControl]="form.controls.messageFilter" matInput />
        </mat-form-field>
        <button (click)="onFilter()" mat-flat-button>{{t('Filter')}}</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
