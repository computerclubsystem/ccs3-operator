<div (click)="onClose()" class="ccs3-notification-component-content">
  <div class="ccs3-op-flex-column">
    <section class="ccs3-op-flex-row">
      @if (data.item.icon) {
      <mat-icon>{{data.item.icon}}</mat-icon>
      }
      <span class="ccs3-op-notification-title">{{data.item.title}}</span>
      <!-- <button (click)="onClose()" mat-icon-button style="color: black;">
        <mat-icon>{{iconName.close}}</mat-icon>
      </button> -->
    </section>
    <span class="ccs3-op-notification-description">{{data.item.description}}</span>
  </div>
</div>
