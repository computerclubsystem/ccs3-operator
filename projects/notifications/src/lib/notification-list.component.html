<div class="ccs3-op-notification-list-component">
  <mat-list>
    @for (item of items$ | async; track item.id) {
      <mat-list-item>
        <div class="ccs3-op-flex-row">
          <span>{{item.addedAt | date:'MMM-dd HH:mm:ss'}}</span>
          @if (item.icon) {
            <mat-icon>{{item.icon}}</mat-icon>
          }
          <span>{{item.title}}</span>
          <span>{{item.description}}</span>
        </div>
    </mat-list-item>
    }
  </mat-list>
</div>
