<ng-container *transloco="let t;">
  @let users = signals.users();
  <table class="ccs3-op-border-spacing">
    <thead>
      <tr>
        <th class="ccs3-op-align-text-start">{{t('Edit')}}</th>
        <th class="ccs3-op-align-text-start">{{t('Username')}}</th>
        <th class="ccs3-op-align-text-start">{{t('Enabled')}}</th>
        <th class="ccs3-op-align-text-end">{{t('Created at')}}</th>
        <th class="ccs3-op-align-text-end">{{t('Updated at')}}</th>
        <th class="ccs3-op-align-text-start">Id</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
      <tr>
        <td class="ccs3-op-align-text-start">
          @let editTranslated = t('Edit');
          <button mat-icon-button (click)="onEditUser(user)" title="{{editTranslated}}"
            [attr.aria-label]="editTranslated">
            <mat-icon>{{iconName.edit}}</mat-icon>
          </button>
        </td>
        <td class="ccs3-op-align-text-start">{{user.username}}</td>
        <td class="ccs3-op-align-text-start"><ccs3-op-boolean-indicator [value]="user.enabled" /></td>
        <td class="ccs3-op-align-text-end">{{user.createdAt | fullDate}}</td>
        <td class="ccs3-op-align-text-end">{{user.updatedAt | fullDate}}</td>
        <td class="ccs3-op-align-text-start">{{user.id}}</td>
      </tr>
      }
    </tbody>
  </table>
  <section class="ccs3-op-flex-row">
    <button (click)="onCreateNew()" mat-flat-button>{{t('Create new user')}}</button>
  </section>
</ng-container>
