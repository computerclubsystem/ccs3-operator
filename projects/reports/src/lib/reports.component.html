<ng-container *transloco="let t;">
  <section>
    <h2>{{t('Reports')}}</h2>
  </section>

  <section class="ccs3-op-flex-column ccs3-op-half-gap">
    <nav class="ccs3-op-flex-row">
      @for (item of signals.links(); track item.routerLink) {
      <a [routerLink]="item.routerLink" mat-raised-button routerLinkActive="ccs3-op-router-link-active"
        class="ccs3-op-router-link">{{t(item.translationKey)}}</a>
      }
    </nav>
    <router-outlet></router-outlet>
  </section>
</ng-container>
